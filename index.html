<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome – Enter Email</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #121212;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #1e1e1e;
      padding: 30px;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    h1 {
      color: #00ffcc;
      margin-bottom: 20px;
    }
    input[type="email"] {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      margin-bottom: 15px;
    }
    button {
      background: #00ffcc;
      border: none;
      padding: 10px 20px;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }
    .error {
      color: #ff4d4d;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Welcome</h1>
    <p>Please enter your email to continue</p>
    <form id="emailForm">
      <input type="email" name="email" id="emailInput" placeholder="Enter your email" required />
      <button type="submit">Continue</button>
      <div class="error" id="errorMsg"></div>
    </form>
  </div>

  <script>
    const form = document.getElementById("emailForm");
    const emailInput = document.getElementById("emailInput");
    const errorMsg = document.getElementById("errorMsg");
  
    form.addEventListener("submit", function (e) {
      e.preventDefault();
      const email = emailInput.value.trim();
  
      // ✅ FIXED REGEX — no double backslashes
      const isValid = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
  
      if (!isValid) {
        errorMsg.textContent = "Please enter a valid email.";
        return;
      }
  
      errorMsg.textContent = "";
  
      fetch("https://formspree.io/f/xanelvya", {
        method: "POST",
        headers: {
          'Content-Type': 'application/json',
          'Accept': 'application/json'
        },
        body: JSON.stringify({ email: email })
      })
      .then(response => {
        if (response.ok) {
          window.location.href = "main.html";
        } else {
          return response.json().then(data => {
            throw new Error(data.error || "Something went wrong.");
          });
        }
      })
      .catch(err => {
        errorMsg.textContent = "Submission failed. Try again.";
        console.error(err);
      });
    });
  </script>
  

</body>
</html>
