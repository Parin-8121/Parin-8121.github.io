<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome â€“ Enter Email</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(120deg, #1d1d1d, #292929);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: #111;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 255, 204, 0.2);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    h1 {
      margin-bottom: 20px;
      color: #00ffcc;
    }

    input[type="email"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #00ffcc;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #00e6b2;
    }

    .error {
      color: #ff4d4d;
      font-size: 0.9rem;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h1>Welcome</h1>
    <p>Please enter your email to continue</p>
    
    <!-- Formspree version (optional) -->
    <form action="https://formspree.io/f/xanelvya" method="POST" onsubmit="return validateEmail()"> 
   
    
    <form onsubmit="return validateEmail()">
      <input type="email" id="email" name="email" placeholder="Enter your email" required />
      <button type="submit">Continue</button>
      <div class="error" id="error-msg"></div>
    </form>
  </div>

  <script>
   function validateEmail() {
  const email = document.getElementById("email").value;
  const error = document.getElementById("error-msg");
  const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

  if (!emailPattern.test(email)) {
    error.textContent = "Please enter a valid email address.";
    return false;
  }

  error.textContent = "";
  localStorage.setItem("visitorEmail", email);

  setTimeout(() => {
    window.location.href = "main.html"; // or index.html if unchanged
  }, 500);

  return false;
}

  </script>

</body>
</html>
